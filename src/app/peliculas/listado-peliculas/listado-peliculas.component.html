<button (click)="agregarPelicula()">Agregar Pelicula</button>

<app-listado-generico [listado]="peliculas">
    <ng-container contenido>
        @for (pelicula of peliculas; track $index){
            <div class="contenedor-pelicula">
            <div style="display: flex; flex-direction: row; gap: 30px;">
                <div>
                @if (!pelicula.poster) {
                    <img src="placeholder.jpg" alt="default" width="169" height="250"/>
                } @else {
                    <img [src]="pelicula.poster" alt="{{pelicula.titulo}}" width="169" height="250"/>
                }
                </div>
                <div>
                <p>{{$index + 1}}) Pelicula: {{pelicula.titulo}}</p>
                <p>Fecha Lanzamiento: {{pelicula.fechaLanzamiento | date: "dd-MMMM-yyyy"}}</p>
                <p>Precio: {{pelicula.precio | currency}}</p>
                <button mat-flat-button (click)="removerPelicula(pelicula)">
                    <mat-icon>delete</mat-icon>
                    Remover Pelicula</button>
                </div>
            </div>
            </div>
        }
    </ng-container>
</app-listado-generico>
