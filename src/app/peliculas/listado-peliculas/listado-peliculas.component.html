<app-listado-generico [listado]="peliculas">
    <ng-container contenido>
        <div class="peliculas-contenedor">
        @for (pelicula of peliculas; track $index){
            <div class="pelicula-contenedor">
                <a>
                    @if (pelicula.poster) {
                        <img [src]="pelicula.poster" alt="{{pelicula.titulo}}" width="169" height="250"/>
                        
                    } @else {
                        <img src="placeholder.jpg" alt="default" width="169" height="250"/>
                    }
                </a>
                <p>
                    {{pelicula.titulo}}
                </p>
                <div>
                    <a mat-flat-button>Editar</a>
                    <button mat-flat-button type="button" style="background-color: rgb(192, 40, 6); color: white;">Borrar</button>
                </div>
            </div>
        }
        </div>
    </ng-container>
</app-listado-generico>
